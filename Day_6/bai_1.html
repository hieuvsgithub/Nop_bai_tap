<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bai_1.css" />
    <!-- link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- link font-text -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="form-feedback">
      <div class="header-form">
        <h2>Hey there</h2>
        <p>
          <b> We'd like to hear form you. </b> Send us your message or just say
          hy with our contact form or directly via phone, we love to chat.
        </p>
      </div>
      <!-- end header-form -->
      <form class="form" method="post" action="">
        <div class="input">
          <div class="icon"><i class="fa-solid fa-user"></i></div>
          <input
            type="text"
            id="name"
            class="name"
            name="name"
            placeholder="your name"
          />
          <span><i class="fa-solid fa-star"></i></span>
          <span class="remind">Enter your name</span>
        </div>
        <!-- end .input -->
        <div class="input">
          <div class="icon"><i class="fa-solid fa-envelope"></i></div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your@domain.com"
          />
          <span><i class="fa-solid fa-star"></i></span>
          <span class="remind">Enter your@domain.com</span>
        </div>
        <!-- end .input -->
        <div class="input">
          <div class="icon"><i class="fa-solid fa-mobile"></i></div>
          <input type="text" id="phone" name="phone" placeholder="+44 00 123" />
          <span class="remind">Enter phone</span>
        </div>
        <!-- end .input -->
        <div class="input">
          <div class="icon"><i class="fa-solid fa-folder"></i></div>
          <select name="" id="">
            <option value="0">Subject</option>
            <option value="1">js</option>
            <option value="2">html</option>
            <option value="3">css</option>
          </select>
        </div>
        <!-- end .input-->

        <div class="input d-f-start">
          <div class="icon icon-mes"><i class="fa-solid fa-message"></i></div>
          <textarea
            name="message"
            id="message"
            placeholder="message"
            class="message"
          >
          </textarea>
          <!-- end textarea -->
          <span><i class="fa-solid fa-star"></i></span>
        </div>
        <div class="wrapper">
          <div class="wrapper-input">
            <input type="checkbox" id="send-copy" class="input-check" hidden />
            <label for="send-copy" class="send-copy">
              Send me a copy of this message
            </label>
          </div>
          <button type="submit">SEND</button>
        </div>
      </form>
    </div>
  </body>
</html>
