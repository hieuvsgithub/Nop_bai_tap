<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bai_3.css" />
  </head>
  <body>
    <div class="container">
      <h2>Drop Us a line</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident rem
        velit eum at vel quam!
      </p>
      <form>
        <div class="row">
          <div class="information">
            <input
              type="text"
              name="first-name"
              placeholder=" "
              id="first-name"
            />
            <label for="first-name">First name *</label>
          </div>
          <div class="information">
            <input
              type="text"
              name="last-name"
              placeholder=" "
              id="last-name"
            />
            <label for="last-name">Last name *</label>
          </div>
        </div>
        <div class="row">
          <div class="information">
            <input type="email" name="email" placeholder=" " id="email" />
            <label for="email">Email *</label>
          </div>
          <select name="job">
            <option value="0">Select a department</option>
            <option value="1">Sales</option>
            <option value="2">Marketing</option>
            <option value="3">Lập trình</option>
          </select>
        </div>
        <div class="row">
          <div class="information">
            <textarea
              name="message"
              id="message"
              cols="60"
              rows="6"
              placeholder=" "
            >
            </textarea>
            <label for="message">Message *</label>
          </div>
        </div>
        <button>Send message</button>
      </form>
    </div>
  </body>
</html>
