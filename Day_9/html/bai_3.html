<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bai_3.css" />
  </head>
  <body>
    <section class="section">
      <div class="title">
        <h2>Drop Us a Line</h2>
        <p>
          Reach out to us from our contact form and we will get back to you
          shortly.
        </p>
      </div>
      <!-- end title -->
      <form action="" class="form">
        <div class="input">
          <input
            type="text"
            id="first-name"
            class="input-first-name"
            required
          />
          <label for="first-name" class="first-name">First Name *</label>
          <input type="text" id="last-name" class="input-last-name" required />
          <label for="last-name" class="last-name">Last Name *</label>
        </div>
        <div class="input">
          <input type="text" id="email" class="input-email" required />
          <label for="email" class="email">Email *</label>
          <select name="sales" id="sales">
            <option value="0">Sales</option>
            <option value="1">Marketing</option>
            <option value="2">Select a dapartment</option>
            <option value="3">FE</option>
            <option value="4">BA</option>
          </select>
        </div>
        <textarea name="message" id="message" required></textarea>
        <label for="message" class="message">Message *</label>
        <div class="input-btn">
          <button class="send" type="submit">Send message</button>
        </div>
      </form>
    </section>
  </body>
</html>
