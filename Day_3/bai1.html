<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="day_3.css" />
  </head>
  <body>
    <h1>Try a free sample</h1>
    <p>
      Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe
      for a sample of the Colombia Carlos Imbachi coffee. We'll also make sure
      you don't miss out on news introducing the new coffees that we add to our
      store regularly
    </p>
    <form action="" class="Sing-up">
      <!-- khối thẻ bên trái -->
      <!-- nếu nội dung của for trùng vs id của 1 trừng tương ứng sẽ tự dộng 
      * thuộc tính name trong thẻ input có tác dụng để bên sever lấy thông tin khi người dùng nhập dữ liệu 
      -->
      <div class="left">
        <label for="First name">First name</label>
        <input
          type="text"
          id="First name"
          name="First name"
          placeholder="John"
        />
        <label for="Email address">Email address</label>
        <input
          type="text"
          id="Email address"
          name="Email address"
          placeholder="John@example.com"
        />
        <label for="City">City</label>
        <input type="text" id="City" name="City" placeholder="London" />
        <label for="ZiP code">ZiP code</label>
        <input
          type="text"
          id="ZiP code"
          name="ZiP code"
          placeholder="EC2Y8DS"
        />
      </div>
      <!-- Khối thẻ bên phải -->
      <div class="Right">
        <label for="Last name">Last name</label>
        <input
          type="text"
          id="Last name"
          name="Last name"
          placeholder="Smith"
        />
        <label for="Address">Address</label>
        <input type="text" id="Address" name="Address" placeholder="Silk St" />
        <label for="State">State <span>(optional)</span></label>
        <input type="text" id="State" name="State" placeholder="" />
        <label for="Country">Country</label>
        <select name="Country" id="Country">
          <option value="0">United Kingdom</option>
          <option value="1">Việt Nam</option>
          <option value="2">Lào</option>
        </select>
      </div>
    </form>
    <button>SEND ME FREE COFFEE</button>
  </body>
</html>
