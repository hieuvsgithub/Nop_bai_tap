<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="">Username:</label>
        <input type="text" />
      </div>
      <div>
        <label for="">Password:</label>
        <input type="text" />
      </div>
      <div>
        <label for="">City of <br />Employment:</label>
        <input type="text" />
      </div>
      <div>
        <label for="">Web Sever:</label>
        <select name="" id="">
          <option value="0">-Choose a server-</option>
          <option value="1">Apache HTTP</option>
          <option value="2">Apache tomcat</option>
        </select>
      </div>
      <div>
        <label
          >Please specify <br />
          your role</label
        >
        <label><input type="radio" name="specify" />Admin</label>
        <label><input type="radio" name="specify" />Engineer</label>
        <label><input type="radio" name="specify" />Manager</label>
        <label><input type="radio" name="specify" />Guest</label>
      </div>
      <div>
        <label
          >Singer Sign-on <br />
          to the following</label
        >
        <label><input type="checkbox" name="specify" />Admin</label>
        <label><input type="checkbox" name="specify" />Engineer</label>
        <label><input type="checkbox" name="specify" />Manager</label>
        <label><input type="checkbox" name="specify" />Guest</label>
      </div>
      <div>
        <button>Login</button>
        <button>Reset</button>
      </div>
    </form>
  </body>
</html>
