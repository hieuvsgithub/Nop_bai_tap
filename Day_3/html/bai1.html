<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bai1.css" />
  </head>
  <body>
    <div class="container">
      <h1>Try a free sample</h1>
      <p>
        Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe
        for a sample of the Colombia Carlos Imbachi coffee. We'll also make sure
        you don't miss out on news introducing the new coffees that we add to
        our store regularly
      </p>
      <div class="input-information">
        <form action="">
          <div class="left">
            <label for="first-name">First name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="john"
            />
            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="John@example.com"
            />
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="London" />
            <label for="zip-code">ZiP code</label>
            <input
              type="text"
              id="zip-code"
              name="zip-code"
              placeholder="EC2Y8DS"
            />
          </div>
          <div class="right">
            <label for="last-name">Last name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Smith"
            />
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Silk St"
            />
            <label for="state">State <span>(optional)</span></label>
            <input type="text" id="state" name="state" />
            <label for="country">Country</label>
            <select name="country" id="country">
              <option value="0">United Kingdom</option>
              <option value="1">Việt Nam</option>
              <option value="2">Lào</option>
            </select>
          </div>
        </form>
        <button>SEND ME FREE COFFEE</button>
      </div>
    </div>
  </body>
</html>
<!-- thuộc tính   required là bắt điền thông tin nếu như input chưa có giá trị -->
