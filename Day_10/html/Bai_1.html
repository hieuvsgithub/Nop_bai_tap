<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Css/Bai_1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="Major-Events" name="" hidden />
      <div class="icon"></div>
      <label for="Major-Events" class="list">
        <i class="fa-solid fa-list"></i>
      </label>
      <label for="Major-Events" class="nav">
        <i class="fa-solid fa-arrow-left"></i>
      </label>
      <!-- </div> -->
      <div class="content">
        <h2>#1 burger menu</h2>
        <p><span>inspired by</span> google material design</p>
      </div>
      <ul>
        <input id="home" type="radio" name="list-nav" hidden />
        <input id="about" type="radio" name="list-nav" hidden />
        <input id="portfolio" type="radio" name="list-nav" hidden />
        <input id="contact" type="radio" name="list-nav" hidden />
        <li class="home">
          <label for="home">Home</label>
        </li>
        <li class="about">
          <label for="about">About</label>
        </li>
        <li class="portfolio">
          <label for="portfolio">Portfolio</label>
        </li>
        <li class="contact">
          <label for="contact">Contact</label>
        </li>
      </ul>
    </div>
  </body>
</html>
