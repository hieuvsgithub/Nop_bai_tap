<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce website UI</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- embed font  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rajdhani:wght@300;400;500;600;700&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&family=Space+Grotesk:wght@300..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
    />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <input type="checkbox" id="btn-bar" hidden />
        <input type="checkbox" id="btn-nav" hidden />

        <!-- Sidebar -->
        <aside class="sidebar">
          <a href="" class="logo-link">
            <img src="img/logo.svg" alt="" />
          </a>

          <h2 class="heading">Explore</h2>

          <nav class="nav">
            <a href="#" class="nav-item">
              <img src="icon/sidebar-icon-1.svg" alt="" class="icon" />
              new in
            </a>
            <a href="#" class="nav-item">
              <img src="icon/gia.svg" alt="" class="icon" />
              price
            </a>
            <a href="#" class="nav-item">
              <img src="icon/dia-diem.svg" alt="" class="icon" />
              location
            </a>
            <a href="#" class="nav-item">
              <img src="icon/namsx.svg" alt="" class="icon" />
              year of manufacture
            </a>
            <a href="#" class="nav-item">
              <img src="icon/hop-so.svg" alt="" class="icon" />
              car gearbox
            </a>
            <a href="#" class="nav-item">
              <img src="icon/kieu-dang.svg" alt="" class="icon" />
              style
            </a>
            <a href="#" class="nav-item">
              <img src="icon/nhien-lieu.svg" alt="" class="icon" />
              fuel
            </a>
          </nav>
          <div class="translate-btn">
            <button class="btn-chat">
              <span class="icon"> <img src="icon/chat.svg" alt="" /></span>
              Help Center
            </button>
          </div>
        </aside>

        <!-- Header -->
        <header class="header">
          <label class="btn-bar fa-solid fa-bars" for="btn-bar"> </label>
          <a href="#" class="header-logo">
            <img src="img/logo.svg" alt="" />
          </a>
          <form action="" class="search-form">
            <img src="icon/search.svg" alt="" class="icon" />
            <input type="text" class="search" placeholder="Search store" />
          </form>

          <nav class="nav">
            <a href="#" class="nav-link active">Products</a>
            <a href="#" class="nav-link">Story</a>
            <a href="#" class="nav-link">Manufacturing</a>
            <a href="#" class="nav-link">Packaging</a>
          </nav>

          <label for="btn-nav" class="btn-nav">&#8743;</label>

          <div class="actions">
            <a href="#" class="action-link">
              <img src="icon/basket.svg" alt="" class="action-icon" />
            </a>
            <a href="#" class="action-link">
              <img src="icon/person.svg" alt="" class="action-icon" />
            </a>
          </div>
        </header>

        <!-- Main -->
        <main class="main">
          <div class="wide">
            <img src="img/img-tem-1.png" alt="" />
          </div>
          <div class="tall">
            <img src="img/img-tem-2.jpg" alt="" />
          </div>
          <div class="wide">
            <img src="img/img-tem-3.jpg" alt="" />
          </div>
          <div class="tall">
            <img src="img/img-tem-4.png" alt="" />
          </div>
          <div class="tall">
            <img src="img/img-tem-5.png" alt="" />
          </div>
          <div class="tall">
            <img src="img/img-tem-6.jpg" alt="" />
          </div>
          <div class="wide">
            <img src="img/img-tem-7.png" alt="" />
          </div>
          <div class="wide">
            <img src="img/img-tem-8.jpg" alt="" />
          </div>
        </main>
        <label for="btn-bar" class="coaing-bar"></label>
        <label for="btn-nav" class="coaing-nav"></label>
        <div class="btn-chat-fixed">
          <span class="icon"> <img src="icon/chat.svg" alt="" /></span>
        </div>
      </div>
    </div>
  </body>
</html>
